<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming</title>
</head>
<body>
    <div id="box">
        <!-- options -->
        <div id="options_set">
            <button id="option">option1</button><br>
            <button id="option">option2</button><br>
            <button id="option">option3</button><br>
            <button id="option">option4</button><br>
        </div>
        <!-- squirrel -->
        <div id="squirrel">
            <p class="progress-label">squirrel</p>
            <progress value="70" max="100" id="squirrel_hp"></progress>
            <img src="squirrel.webp" id="squirrel_fig">
        </div>
        <!-- pointhead -->
        <div id="pointhead">
            <p class="progress-label">pointhead</p>
            <progress value="10" max="100" id="point_hp"></progress>
            <img src="pointhead.png" id="pointhead_fig">
        </div>
        <!-- Questions -->
        <div class="container">
            <img id="question_mark" src="question_mark_2.png" width="300">
            <div class="centered">Question</div>
        </div>
    </div>
</body>
</html>
