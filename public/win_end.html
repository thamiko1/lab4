<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soul_painter/end/style.css">
    <title>You Win~~~</title>
</head>
<body>
    <div id="box">
        <!-- header and exit button -->
        <div>
            <h1 id="header">
                Victory ~~~
            </h1>
        </div>
        <hr>
        <!-- Result of the play -->
        <div id="box2">
            <div id="time_record">
                <p><b>Time: </b>
                    <span id="game_time">00:00:00</span>
                </p>
                <p><b>Personal Best: </b>
                    <span id="personal_best">00:00:00</span>
                </p>
                <p><b>Best: </b>
                    <span id="best">00:00:00</span>
                </p>
            </div>
            <h2>Vocabulary List</h2>
            <iframe src="wrong_answer.html" id="voc_list"></iframe>
        </div>
        <!-- button to play again -->
        <a href="/game">
            <button id="play_again">Play Again</button>
        </a>
        <!-- Others bottom -->
        <div id="button_set">
            <a href="ranking.html">
                <button id="leave_button">Ranking</button>
            </a>
            <br><br>
            <a href="/menu">
                <button id="leave_button">Back</button>
            </a>
            <br><br>
            <a href="login.html">
                <button id="leave_button">Exit</button>
            </a>
        </div>
        <!-- pointhead larry -->
        <img src="soul_painter/end/pointhead.png" id="pointhead">
    </div>
    <script>
        let time_str = window.localStorage.getItem("time_str");
        let count_element = document.getElementById("game_time");
        count_element.innerText = time_str;
        console.log(time_str);
    </script>
</body>
</html>
